{% set name = "spglib" %}
{% set version = "1.11.1" %}
{% set sha256 = "3b5a859f3fe2c9b096fc0754ffbd9341c568bc8003d2eeb74c958c1cacb480f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/atztogo/spglib/archive/v{{ version }}.tar.gz
  
  sha256: {{ sha256 }}

build:
  number: 1001
  #script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt
  script: cd python ; "{{ PYTHON }} -m pip install . -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spglib
  source_files:
    - test
  commands:
    - cd test
    - python -m unittest discover -b


about:
  home: https://atztogo.github.io/spglib/
  license: BSD-3-clause
  license_family: BSD
  license_file: {{ RECIPE_DIR }}/COPYING
  summary: 'Space symmetry groups spglib module.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
