{% set name = "spglib" %}
{% set version = "1.10.3.52" %}
{% set sha256 = "9bb397ba8926db2c959816d572db482d4977c2564cdb442ddfc0cd5bc9dbd1e7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: 
    - python setup.py install --single-version-externally-managed --record record.txt 

requirements:
  build:
    - python
    - numpy 1.11.*
    - setuptools
    - toolchain
  run:
    - python
    - numpy >=1.11

test:
  imports:
    - spglib
  source_files:
    - test
  commands:
    - cd test
    - python -m unittest discover -b


about:
  home: https://atztogo.github.io/spglib/
  license: BSD-3-clause
  license_family: BSD
  license_file: {{ RECIPE_DIR }}/COPYING
  summary: 'Space symmetry groups spglib module.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
